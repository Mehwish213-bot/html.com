<!DOCTYPE html>
<title>My Example</title>
<form method="get">
  <h1>Booking Form</h1>
  <p>
    <label
      >Name:
      <input type="text" name="customer_name" required />
    </label>
  </p>

  <p>
    <label
      >Phone:
      <input type="tel" name="phone_number" required />
    </label>
  </p>

  <p>
    <label
      >Email:
      <input type="email" name="email_address" required />
    </label>
  </p>

  <fieldset>
    <legend>Which Vehicle do you required?</legend>

    <p>
      <label><input type="radio" name="taxi" required value="Car" /> Car</label>
    </p>
    <p>
      <label><input type="radio" name="taxi" required value="Van" /> Van</label>
    </p>
    <p>
      <label><input type="radio" name="taxi" required value="Bus" /> Bus</label>
    </p>
    <p>
      <label
        ><input type="radio" name="taxi" required value="Others" />
        Others</label
      >
    </p>
  </fieldset>

  <fieldset>
    <legend>Extras</legend>
    <p>
      <label
        ><input type="checkbox" name="Extras" required value="Bike" />Bike
      </label>
    </p>
    <p>
      <label
        ><input
          type="checkbox"
          name="Extras"
          required
          value="wheelchair"
        />wheelchair Access</label
      >
    </p>
  </fieldset>

  <p>
    <label
      >Pickup Date/Time
      <input type="datetime-local" name="Pickup-time" required />
    </label>
  </p>

  <p>
    <label>
      Pickup Place
      <select name="pickup_place" id="pickup_place">
        <option value="" selected="selected">Select One</option>
        <option value="Office">Taxi office</option>
        <option value="Market">ModelTown Market</option>
        <option value="Hospital">Hospital</option>
      </select>
    </label>
  </p>

  <p>
    <label
      >Dropoff Place
      <input type="text" name="dropoff_place" required list="destinations" />
    </label>

    <datalist id="destinations">
      <option value="Airport"></option>
      <option value="Beach"></option>
      <option value="Gulberg colony"></option>
    </datalist>
  </p>

  <p>
    <label
      >Special Instructions
      <textarea name="comments" maxlength="300"></textarea>
    </label>
  </p>

  <p><button>Submit Booking</button></p>
</form>
